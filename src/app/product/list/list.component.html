<div class="container">
    <h1>Danh sách sản phẩm</h1>
    <a routerLink="/product/add">Thêm mới</a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Desc</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.name}}</th>
            <td>{{product.price}}</td>
            <td><img src={{product.img}} width="70" alt=""></td>   
            <td>{{product.desc}}</td>   
            <td><button class="btn btn-primary">Sửa</button>
            <button class="btn btn-warning" (click)="onRemove(product.id!)">Xóa</button>
            </td>   
          </tr>
        </tbody>
      </table>
</div>
